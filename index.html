<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Laguppställning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      margin: 10px 0;
    }
    .container {
      display: flex;
      gap: 50px;
      margin-top: 20px;
    }
    .list {
      border: 2px dashed #999;
      border-radius: 8px;
      width: 200px;
      min-height: 250px;
      padding: 10px;
    }
    .player {
      padding: 8px;
      margin: 5px 0;
      background: #f0f0f0;
      border-radius: 4px;
      cursor: grab;
    }
    .player:active {
      cursor: grabbing;
    }
    .highlight {
      background: #d0ffd0;
    }
    .add-player {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Skapa laguppställning</h1>

  <div class="add-player">
    <input type="text" id="playerName" placeholder="Spelarens namn">
    <button onclick="addPlayer()">Lägg till spelare</button>
  </div>

  <div class="container">
    <div>
      <h2>Avbytare</h2>
      <div id="bench" class="list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div>
      <h2>Startelva</h2>
      <div id="starting" class="list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
  </div>

  <script>
    let playerId = 0;

    function addPlayer() {
      const nameInput = document.getElementById("playerName");
      const name = nameInput.value.trim();
      if (!name) return;
      
      const player = document.createElement("div");
      player.className = "player";
      player.draggable = true;
      player.id = "player-" + playerId++;
      player.innerText = name;
      player.ondragstart = drag;
      
      document.getElementById("bench").appendChild(player);
      nameInput.value = "";
    }

    function allowDrop(event) {
      event.preventDefault();
      if (event.target.classList.contains("list")) {
        event.target.classList.add("highlight");
      }
    }

    function drop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData("text");
      const player = document.getElementById(data);
      if (event.target.classList.contains("list")) {
        event.target.appendChild(player);
        event.target.classList.remove("highlight");
      }
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }
  </script>

</body>
</html>
